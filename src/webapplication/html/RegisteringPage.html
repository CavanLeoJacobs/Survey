<form action="http://localhost:63342/MyWeb/org/example/webapplication/html/HomePage.html?_ijt=64sfa39kbmim1rp9a5bs10ri1f&_ij_reload=RELOAD_ON_SAVE"
      onsubmit=document.write(x.value)"
      onclick="x.value='  name:  '+name.value+'        surname:  '+surname.value+'        age:  '+age.value+'  email:  '+email.value+'        gender:  '+gender.value+'  color:  '+color.value+'        birthday:  '+birthday.value+'        phone number:  '+phone.value"
      method="get" target="_self">
    <name>
        <fistname>
            <br><br>
            <label for="name">What is your name?</label>
            <input type="text" name="name" id="name"><br>
        </fistname>
        <surname>
            <label for="surname">What is your surname?</label>
            <input type="text" id="surname" name="surname"><br>
        </surname>
    </name>
    <age>
        <label for="age">What is your age?</label>
        <input type="number" id="age" name="age"><br>
    </age>
    <email>
        <label for="email">What is your email?</label>
        <input type="email" id="email" name="email"><br>
    </email>
    <gender>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
    </gender>
    <color>
        <label for="color">Select your favorite color:</label>
        <input type="color" id="color" name="color"><br>
    </color>
    <birthday>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>
    </birthday>
    <phone>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone"><br><br>
    </phone>
    <submit_reset>
        <input class="ResetSubmit" type="reset" id="reset">

        <button class="ResetSubmit" type="submit" id="submit"
                onclick="http://localhost:63342/MyWeb/org/example/webapplication/html/HomePage.html?_ijt=64sfa39kbmim1rp9a5bs10ri1f&_ij_reload=RELOAD_ON_SAVE">
            Submit
